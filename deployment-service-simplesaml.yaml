apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplesaml-j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplesaml-j
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
  template:
    metadata:
      labels:
        app: simplesaml-j
        role: simplesaml-j
    spec:
      containers:
        - name: simplesaml-j
          image: carlarodriguezag/simplesaml-j:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: simplesaml-j

---
apiVersion: v1
kind: Service
metadata:
  name: simplesaml-j
  labels:
    app: simplesaml-j
spec:
  selector:
   app: simplesaml-j
  type: LoadBalancer
  ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 80
  selector:
    role: simplesaml-j
